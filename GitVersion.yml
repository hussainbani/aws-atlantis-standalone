
# next-version: "1.0.0" #enable only when you want to increment from 0.x.x to 1.0.0
assembly-versioning-format: '{MajorMinorPatch}.{CommitsSinceVersionSource}'
assembly-file-versioning-format: '{MajorMinorPatch}.{CommitsSinceVersionSource}'
assembly-informational-format: '{InformationalVersion}'
major-version-bump-message: "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?(!:|:.*\\n\\n((.+\\n)+\\n)?BREAKING CHANGE:\\s.+)"
minor-version-bump-message: "^(feat)(\\([\\w\\s-]*\\))?:"
patch-version-bump-message: "^(build|chore|ci|docs|fix|perf|refactor|revert|style|test)(\\([\\w\\s-]*\\))?:"
commit-message-incrementing: Enabled
update-build-number: true
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    track-merge-target: false
    source-branches: []
    tracks-release-branches: false
    is-release-branch: false
    is-main-branch: true
    pre-release-weight: 55000
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDelivery
    label: 'alpha'
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    track-merge-target: false
    source-branches: [ 'main', 'develop' ]
    tracks-release-branches: false
    is-release-branch: false
    is-main-branch: false
    pre-release-weight: 0
